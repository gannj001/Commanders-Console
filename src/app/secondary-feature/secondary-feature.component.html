
<div class="card-header">
  <strong>{{ secondaryMission.Name }} </strong>
  <button *ngIf="selected; else sel" class="btn btn-danger" (click)="unselectSecondary()">Unselect</button>
  <ng-template #sel>
    <button class="btn btn-primary" (click)="addSecondary()">Select</button>
  </ng-template>
</div>

<div class="card-body text-info">
  <p class="card-text">Type: {{ secondaryMission.Type }}</p>
  <p>{{ secondaryMission.ObjectiveList[0] }}</p>
</div>
