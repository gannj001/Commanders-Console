<div class="card" [ngClass]="{'d-none': disabled}">
  <div class="card-header">
    <strong>{{ secondaryMission.Name }}</strong>
  </div>
  <div class="card-body text-info">
    <p class="card-text">Type: {{ secondaryMission.Type }}</p>
    <ul>
      <li class="card-text" *ngFor="let objItm of secondaryMission.ObjectiveList">{{ objItm }}</li>
    </ul>
  </div>

  <div class="card-footer">
    <div *ngIf="!disabled; else dis">
      <div *ngIf="selected; else sel">
        <button class="btn btn-danger" (click)="unselectSecondary()">Unselect</button>
      </div>
      <ng-template #sel>
        <button class="btn btn-primary" (click)="addSecondary()">Select</button>
      </ng-template>
    </div>
    <ng-template #dis>
      Disabled
    </ng-template>  
  </div>
</div>
